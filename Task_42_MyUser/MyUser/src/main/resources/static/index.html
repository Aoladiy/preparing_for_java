<!DOCTYPE html>
<html>
<head>
    <title>Список пользователей</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            getUsers();
        });

        function getUsers() {
            $.ajax({
                url: "/users",
                type: "GET",
                success: function(users) {
                    var tableBody = "";
                    for (var i = 0; i < users.length; i++) {
                        var user = users[i];
                        tableBody += "<tr>" +
                            "<td>" + user.firstName + "</td>" +
                            "<td>" + user.lastName + "</td>" +
                            "<td>" + user.age + "</td>" +
                            "<td>" + user.groupNumber + "</td>" +
                            "<td><button onclick='editUser(" + user.id + ")'>Edit</button></td>" +
                            "<td><button onclick='deleteUser(" + user.id + ")'>Delete</button></td>" +
                            "</tr>";
                    }
                    $("#usersTable tbody").html(tableBody);
                }
            });
        }

        function addUser() {
            var user = {
                firstName: $("#firstName").val(),
                lastName: $("#lastName").val(),
                age: $("#age").val(),
                groupNumber: $("#groupNumber").val()
            };
            $.ajax({
                url: "/users",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(user),
                success: function() {
                    getUsers();
                    clearForm();
                }
            });
        }

        function editUser(id) {
            $.ajax({
                url: "/users/" + id,
                type: "GET",
                success: function(user) {
                    $("#userId").val(user.id);
                    $("#firstName").val(user.firstName);
                    $("#lastName").val(user.lastName);
                    $("#age").val(user.age);
                    $("#groupNumber").val(user.groupNumber);
                }
            });
        }

        function updateUser() {
            var user = {
                id: $("#userId").val(),
                firstName: $("#firstName").val(),
                lastName: $("#lastName").val(),
                age: $("#age").val(),
                groupNumber: $("#groupNumber").val()
            };
            $.ajax({
                url: "/users/" + user.id,
                type: "PUT",
                contentType: "application/json",
                data: JSON.stringify(user),
                success: function() {
                    getUsers();
                    clearForm();
                }
            });
        }

        function deleteUser(id) {
            $.ajax({
                url: "/users/" + id,
                type: "DELETE",
                success: function() {
                    getUsers();
                }
            });
        }

        function clearForm() {
            $("#userId").val("");
            $("#firstName").val("");
            $("#lastName").val("");
            $("#age").val("");
            $("#groupNumber").val("");
        }
    </script>
</head>
<body>
<h2>Список пользователей</h2>
<table id="usersTable" border="1">
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Номер группы</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<h2>Добавить/Редактировать пользователя</h2>
<input type="hidden" id="userId">
<label for="firstName">Имя:</label>
<input type="text" id="firstName"><br>
<label for="lastName">Фамилия:</label>
<input type="text" id="lastName"><br>
<label for="age">Возраст:</label>
<input type="number" id="age"><br>
<label for="groupNumber">Номер группы:</label>
<input type="text" id="groupNumber"><br>
<button onclick="addUser()">Добавить</button>
<button onclick="updateUser()">Сохранить</button>
<button onclick="clearForm()">Отмена</button>
</body>
</html>
